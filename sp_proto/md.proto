syntax="proto3"
package MD;

import "sp_proto/fed_message.proto";

message TOB {
  float a = 1;
  float b =2;
  float A =3;
  float B =4;
  Exchange exchange = 5;
  string symbol = 6;
  SymbolType symbol_type = 7;
  int64 ts = 8;
}


message StreamTOBRequest {
  Exchange exchange = 1;
  string symbol = 2;
}

service MD {
  rpc StreamTOB (StreamTOBRequest) returns (stream TOB) {}
}
